<html>
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>Summary</title>
	<link rel="stylesheet" type="text/css" href="CommonStyles.css">
	</head>
	<body>
	<div class="row">
        <h2>Profile:</h2>
        <div class="btn-group btn-breadcrumb">
            <a href="#" class="btn btn-primary">Summary</a>
            <a href="#" class="btn btn-primary">Eduction</a>
            <a href="#" class="btn btn-primary">Experience</a>
            <a href="#" class="btn btn-primary">Skills</a><br>
        </div>
		<div class="form-group">
		<label for="summary">Summary:</label><br>
		<label for="question">Describe yourself in brief:</label>
			<textarea class="form-control" rows="5" id="summary"></textarea>
			<button type="submit" class="btn btn-success">Save</button>
		</div>
		<div class="form-group">
			<label for="education">Education:</label><br>
			<label for="univ">University:</label>
			<input type="text" class="form-control" id="univ">
			<label for="year">Year:</label>
			<input type="text" class="form-control" id="year">
			<label for="major">Major:</label>
			<input type="text" class="form-control" id="major">
			<label for="more">What did u learn at this university?</label>
			<textarea class="form-control" rows="5" id="more"></textarea>
			<button type="submit" class="btn btn-success">Save</button>
		</div>	
		<div class="form-group">
		<label for="experience">Experience:</label><br>
		<label for="company">Company:</label>
		<input type="text" class="form-control" id="company">
		<label for="designation">Designation:</label>
		<input type="text" class="form-control" id="designation">
		<label for="moreExp">Achievements:</label>
		<textarea class="form-control" rows="5" id="moreExp"></textarea>
		<button type="submit" class="btn btn-success">Save</button>
		</div>
		<div class="form-group">
			<label for="skills">Skills:</label>
			<textarea class="form-control" rows="5" id="summary"></textarea>
			<button type="submit" class="btn btn-success">Save</button>
		</div>
		
	</div>
	</body>
</html>
