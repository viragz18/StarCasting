    <div id="sum" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">FANSCRIPT</h4>
                </div>
                <form name="fanscript" class="form-group">
                    <div class="modal-body">

                        <label for="question">Describe your idea</label>
                        <textarea class="form-control" name="idea" placeholder="Describe your idea" rows="5" id="summary"></textarea>
                        <br />
                        <label for="question">Name</label>
                        <input class="form-control" name="name" placeholder="Name" type="text">
                        <br />
                        <label for="question">Contact No.</label>
                        <input class="form-control" name="contact" placeholder="Contact No." type="text">
                        <br />
                        <label for="question">Email</label>
                        <input class="form-control" name="email" placeholder="Email" type="text">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login / Sign Up</h4>
                </div>
                <div class="modal-body">
                    <div class="omb_login">
                        <h3 class="omb_authTitle">Login or <a href="#">Sign up</a></h3>
                        <div class="row omb_row-sm-offset-3 omb_socialButtons">
                            <div class="col-xs-4 col-sm-2">
                                <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                                    <i class="fa fa-facebook visible-xs"></i>
                                    <span class="hidden-xs"><i style="font-size:40px" class="fa">&#xf082;</i></span>
                                </a>
                            </div>
                            <div class="col-xs-4 col-sm-2">
                                <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                                    <i class="fa fa-twitter visible-xs"></i>
                                    <span class="hidden-xs"><i style="font-size:40px" class="fa">&#xf099;</i></span>
                                </a>
                            </div>
                            <div class="col-xs-4 col-sm-2">
                                <a href="#" class="btn btn-lg btn-block omb_btn-google">
                                    <i class="fa fa-google-plus visible-xs"></i>
                                    <span class="hidden-xs"><i style="font-size:40px" class="fa">&#xf0d4;</i></span>
                                </a>
                            </div>
                        </div>

                        <div class="row omb_row-sm-offset-3 omb_loginOr">
                            <div class="col-xs-12 col-sm-6">
                                <hr class="omb_hrOr">
                                <span class="omb_spanOr">or</span>
                            </div>
                        </div>

                        <div class="row omb_row-sm-offset-3">
                            <div class="col-xs-12 col-sm-6">
                                <form class="omb_loginForm" action="basicprofile.html" autocomplete="off">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" name="username" placeholder="email address">
                                    </div>
                                    <span class="help-block"></span>

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                    

                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                                </form>
                            </div>
                        </div>
                        <div class="row omb_row-sm-offset-3">
                            <div class="col-xs-12 col-sm-3">
                                <label class="checkbox">
                                    <input type="checkbox" value="remember-me">Remember Me
                                </label>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <p class="omb_forgotPwd">
                                    <a href="#">Forgot password?</a>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>   

    <div id="sum" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">

                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">FANSCRIPT</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="question">Describe your idea</label>
                        <textarea class="form-control" placeholder="Describe your idea" rows="5" id="summary"></textarea>
                        <br />
                        <label for="question">Name</label>
                        <input class="form-control" placeholder="Name" type="text">
                        <br />
                        <label for="question">Contact No.</label>
                        <input class="form-control" placeholder="Contact No." type="text">
                        <br />
                        <label for="question">Email</label>
                        <input class="form-control" placeholder="Email" type="text">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
